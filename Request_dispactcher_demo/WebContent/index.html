<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
  </head>
  <body>
    <h2>Login Page</h2>
    <form action="LoginServlet" method="post">

      <input type="password" name="password" required /><br /><br />

      <input type="submit" value="Login" />

    <!-- Error message display -->
    <div style="color: red">${errorMessage}</div>
  </body>
</html>
