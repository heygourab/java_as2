<!DOCTYPE html>
<html>
  <head>
    <title>File Upload</title>
  </head>
  <body>
    <h2>Upload File</h2>
    <form
      action="FileUploadServlet"
      method="post"
      enctype="multipart/form-data"
    >
      <label>Select file:</label>
      <input type="file" name="file" required /><br /><br />
      <input type="submit" value="Upload" />
    </form>
  </body>
</html>
